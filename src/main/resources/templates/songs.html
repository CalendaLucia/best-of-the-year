<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:replace="fragments :: head"></th:block>
</head>
<body>
<nav  th:replace="fragments :: navbar"></nav>
<h2>Best Songs:</h2>

    <ol class="list-group list-group-numbered">
        <li th:each="song : ${songTitles}" class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <a th:href="@{|/songs/${song.id}|}" >
                    <div class="fw-bold" th:text="${song.titolo}"></div>
                </a>
            </div>
            <span class="badge bg-primary rounded-pill">14</span>
        </li>
    </ol>

    <th:block th:replace="fragments :: return-home"></th:block>
</body>
</html>
