<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <th:block th:replace="fragments :: head"></th:block>
</head>
<body>
  <nav  th:replace="fragments :: navbar"></nav>

  <div class="card text-center">
      <div class="card-header text-primary">
          Best of by  <span th:text="${nome}"></span>
      </div>
      <div class="card-body d-flex justify-content-center align-items-center">

          <div class="card mb-3 w-25 m-4"  th:classappend="${click==true ? 'active' : 'w-25'}">
              <img th:src="@{movies.jpg}" class="card-img-top img-fluid">
              <div class="card-body">
                  <h5 class="card-title">Movies playlist</h5>
                  <p class="card-text">Here, you'll find my favorite Movies playlist</p>
                  <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
              </div>
          </div>

          <div class="card mb-3 w-25 m-4">
              <img th:src="@{songs.jpg}" class="card-img-top img-fluid">
              <div class="card-body">
                  <h5 class="card-title">Songs playlist</h5>
                  <p class="card-text">Here, you'll find my favorite Music playlist</p>
                  <p class="card-text"><small class="text-body-secondary">Last updated 1 mins ago</small></p>
              </div>
          </div>

      </div>
      <div class="card-footer text-body-secondary">
          2 days ago
      </div>
  </div>

</body>
</html>
